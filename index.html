<!-- The <!DOCTYPE html> declaration defines that this document is an HTML5 document -->
<!DOCTYPE html>
<!-- The <html> element is the root element of an HTML page -->
<html>

<!-- The <head> element contains meta information about the HTML page -->
<head>
    <!-- The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
    <title>First App</title>
    <!-- type is optional -->
    <link rel="stylesheet" type="text/css" href="css/1stStyle.css">
    <script src="https://d3js.org/d3.v6.min.js"></script> 
</head>

<!-- The <body> element defines the document's body, and is a container for all the visible contents, 
    such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
<body>
    <div style="text-align: center;">
        <!-- The <h1> element defines a large heading -->
        <h1 style="color: rgba(138, 2, 4, 0.686);">Random Clusters</h1>
        <!-- The <p> element defines a paragraph -->
        <p>The data is gathering randomly!</p>
        <!-- <p id='pepe'>Sixteen numbers in a 4x4 arrangement.</p>
        <p style="font-size: 40px">There are also column names.</p> -->
    </div>


    <!-- <svg width="500px" height="500px" style="background:whiteSmoke;"></svg> -->
    <div style="display: flex; align-items: center; justify-content: center;">
        <svg width="500px" height="500px" style="background: whitesmoke;"></svg>
    </div>
    
    <script src="js/1stJS.js"></script>
</body>

</html>
